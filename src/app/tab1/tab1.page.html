<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let user of users$ |async">
    <ion-item (click)="delete(user)">
      <ion-thumbnail slot="start">
        <ion-img [src]="user.avatar"></ion-img>
      </ion-thumbnail>
      <ion-label>{{user.name}} {{user.lastName}}</ion-label>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
